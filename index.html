<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kodnyx</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('kodnyx_background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5); /* darker for better readability */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    .mission {
      font-size: 1.6em;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.4;
      font-style: italic;
    }

    a {
      color: #a3d5ff;
      font-size: 1.2em;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <p class="mission">We are on a mission to facilitate the global transition towards a grid that embraces the benefits of direct current energy infrastructure.</p>
    <!-- <p><a href="mailto:admin@kodnyx.com">admin@kodnyx.com</a></p>  -->

  </div>

</html>
